<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neurona Errante | En construcci√≥n</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, #1b1b2f 0%, #0a0a0a 100%);
      z-index: 0;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .brain-icon {
      width: 120px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .brain-icon:hover {
      transform: scale(1.2) rotate(5deg);
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffee;
      margin-top: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin: 20px auto;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      z-index: 2;
    }

    #console {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      background-color: #111;
      border: 2px solid #00ffee;
      box-shadow: 0 0 20px #00ffee;
      color: #0f0;
      font-family: 'Courier New', monospace;
      z-index: 9999;
      border-radius: 10px;
      overflow: hidden;
      animation: appear 0.5s ease-out;
      display: none;
    }

    @keyframes appear {
      from { transform: translateX(-50%) scale(0.8); opacity: 0; }
      to { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .console-header {
      display: flex;
      justify-content: space-between;
      background-color: #00ffee;
      color: black;
      padding: 8px 12px;
      font-weight: bold;
      align-items: center;
    }

    .console-header button {
      background: transparent;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      color: black;
    }

    .console-body {
      padding: 15px;
      min-height: 180px;
      white-space: pre-wrap;
    }

    #backButton {
      display: none;
      margin: 20px auto;
      background: #00ffee;
      border: none;
      color: #111;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: blink 1s infinite alternate;
    }

    #backButton:hover {
      background: #00ccaa;
      transform: scale(1.05);
    }

    @keyframes blink {
      from { box-shadow: 0 0 10px #00ffee; }
      to { box-shadow: 0 0 20px #00ffee, 0 0 30px #00ffee inset; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <canvas id="neurons"></canvas>

  <div class="content">
    <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Cerebro" class="brain-icon" id="brainIcon" />
    <h1>Neurona Errante est√° haciendo sinapsis creativa üß†</h1>
    <p>Estamos trabajando para crear algo que conecte ciencia, arte y curiosidad. Regresa pronto y descubre lo inesperado.</p>
  </div>

  <!-- Consola secreta -->
  <div id="console">
    <div class="console-header">
      <span>üß† Terminal de Sinapsis</span>
      <button id="closeConsole">‚ùå</button>
    </div>
    <div class="console-body" id="consoleBody"></div>
    <button id="backButton">üîÅ Volver al inicio</button>
  </div>

  <footer>
    &copy; 2025 Neurona Errante | Ciencia con alma errante
  </footer>

  <audio id="hoverSound" src="https://cdn.pixabay.com/audio/2023/03/14/audio_6e3f31b1e4.mp3" preload="auto"></audio>

  <script>
    // Canvas animaci√≥n neuronal
    const canvas = document.getElementById("neurons");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nodes = Array.from({ length: 50 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.6,
      vy: (Math.random() - 0.5) * 0.6
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffee";
      for (let node of nodes) {
        ctx.beginPath();
        ctx.arc(node.x, node.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.strokeStyle = "rgba(0,255,238,0.1)";
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }

      for (let node of nodes) {
        node.x += node.vx;
        node.y += node.vy;
        if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
        if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
      }

      requestAnimationFrame(draw);
    }

    draw();

    // Sonido al pasar el mouse
    const brainIcon = document.getElementById("brainIcon");
    const hoverSound = document.getElementById("hoverSound");

    brainIcon.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });

    // Consola y escritura autom√°tica
    const consoleBox = document.getElementById("console");
    const consoleBody = document.getElementById("consoleBody");
    const closeBtn = document.getElementById("closeConsole");
    const backButton = document.getElementById("backButton");

    const lines = [
      "Conexi√≥n establecida...",
      "Iniciando protocolos neuronales.",
      "Sinapsis cargadas: 87%",
      "Ruteando pensamientos a: Sector 7-Gamma",
      "üåå Transferencia de conocimiento interdimensional iniciada.",
      "üß† Estado de la red: COHERENTE",
      "Regresa pronto, viajero errante..."
    ];

    function typeWriterEffect(lines, element, speed = 40) {
      element.textContent = "";
      let lineIndex = 0;
      let charIndex = 0;

      function type() {
        if (lineIndex < lines.length) {
          if (charIndex < lines[lineIndex].length) {
            element.textContent += lines[lineIndex][charIndex];
            charIndex++;
            setTimeout(type, speed);
          } else {
            element.textContent += "\n";
            lineIndex++;
            charIndex = 0;
            setTimeout(type, speed);
          }
        } else {
          backButton.style.display = 'block';
        }
      }

      type();
    }

    brainIcon.addEventListener('click', () => {
      consoleBox.style.display = 'block';
      backButton.style.display = 'none';
      typeWriterEffect(lines, consoleBody);
    });

    closeBtn.addEventListener('click', () => {
      consoleBox.style.display = 'none';
      consoleBody.textContent = '';
    });

    backButton.addEventListener('click', () => {
      window.location.href = "index.html";
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
